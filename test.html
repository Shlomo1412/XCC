<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XCC PixelUI V2 Test</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="test-container">
        <h1>XCC PixelUI V2 Integration Test</h1>
        <p>Testing the new PixelUI V2 framework integration:</p>
        
        <div class="framework-tabs">
            <button class="tab-btn active" data-framework="basalt">Basalt</button>
            <button class="tab-btn" data-framework="pixelui">PixelUI</button>
            <button class="tab-btn" data-framework="kubeui">KubeUI</button>
            <button class="tab-btn" data-framework="primeui">PrimeUI</button>
            <button class="tab-btn" data-framework="pixeluiv2" id="pixeluiv2-tab">PixelUI V2</button>
        </div>
        
        <div id="test-output">
            <p>Click PixelUI V2 tab to test framework switching...</p>
        </div>
        
        <script>
            // Minimal test to verify framework tab detection
            document.getElementById('pixeluiv2-tab').addEventListener('click', function() {
                const output = document.getElementById('test-output');
                output.innerHTML = '<p style="color: green;">âœ… PixelUI V2 tab detected and clickable!</p>';
                this.classList.add('active');
                
                // Remove active from other tabs
                document.querySelectorAll('.tab-btn').forEach(tab => {
                    if (tab !== this) tab.classList.remove('active');
                });
            });
        </script>
        
        <style>
            .test-container {
                max-width: 800px;
                margin: 50px auto;
                padding: 20px;
                font-family: 'Inter', sans-serif;
            }
            
            .framework-tabs {
                display: flex;
                gap: 8px;
                margin: 20px 0;
                flex-wrap: wrap;
            }
            
            .tab-btn {
                background: #374151;
                color: white;
                border: 1px solid #4B5563;
                padding: 8px 16px;
                border-radius: 6px;
                cursor: pointer;
                transition: all 0.2s ease;
                font-size: 14px;
            }
            
            .tab-btn:hover {
                background: #4B5563;
                border-color: #6B7280;
            }
            
            .tab-btn.active {
                background: #3B82F6;
                border-color: #2563EB;
                color: white;
            }
            
            #test-output {
                background: #F3F4F6;
                padding: 20px;
                border-radius: 8px;
                margin-top: 20px;
            }
        </style>
    </div>
</body>
</html>
