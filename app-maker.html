<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Maker - XCC</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #00ff88;
            --primary-dark: #00cc6a;
            --secondary-color: #ff6b00;
            --bg-dark: #0a0a0a;
            --bg-darker: #050505;
            --bg-card: #111111;
            --text-primary: #ffffff;
            --text-secondary: #b0b0b0;
            --text-muted: #707070;
            --border-color: #333333;
            --accent: #00ff88;
            --gradient-1: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            --gradient-2: linear-gradient(135deg, #00ff88, #0088ff);
            --shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-dark);
            color: var(--text-primary);
            line-height: 1.6;
            overflow-x: hidden;
        }

        .app {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        /* Header */
        .header {
            background: var(--bg-card);
            border-bottom: 1px solid var(--border-color);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .project-info h1 {
            font-size: 1.5rem;
            font-weight: 600;
            background: var(--gradient-2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .project-meta {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .header-actions {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .btn {
            padding: 0.6rem 1.2rem;
            border: none;
            border-radius: 8px;
            font-size: 0.9rem;
            font-weight: 500;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .btn-primary {
            background: var(--gradient-1);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-1px);
            box-shadow: 0 5px 15px rgba(0, 255, 136, 0.3);
        }

        .btn-secondary {
            background: transparent;
            color: var(--text-secondary);
            border: 1px solid var(--border-color);
        }

        .btn-secondary:hover {
            border-color: var(--accent);
            color: var(--accent);
        }

        /* Tab Navigation */
        .tab-nav {
            background: var(--bg-darker);
            border-bottom: 1px solid var(--border-color);
            padding: 0 2rem;
            display: flex;
            gap: 2rem;
        }

        .tab-item {
            padding: 1rem 0;
            color: var(--text-secondary);
            cursor: pointer;
            border-bottom: 2px solid transparent;
            transition: all 0.3s ease;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .tab-item:hover {
            color: var(--text-primary);
        }

        .tab-item.active {
            color: var(--accent);
            border-bottom-color: var(--accent);
        }

        /* Main Content */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .tab-content {
            flex: 1;
            display: none;
            flex-direction: column;
            overflow: hidden;
        }

        .tab-content.active {
            display: flex;
        }

        /* Frames Tab */
        .frames-header {
            background: var(--bg-card);
            border-bottom: 1px solid var(--border-color);
            padding: 1.5rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .frames-title {
            font-size: 1.3rem;
            font-weight: 600;
        }

        .frames-grid {
            flex: 1;
            padding: 2rem;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
            overflow-y: auto;
        }

        .frame-card {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 1.5rem;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .frame-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: var(--gradient-1);
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }

        .frame-card:hover::before {
            transform: scaleX(1);
        }

        .frame-card:hover {
            transform: translateY(-2px);
            border-color: var(--accent);
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
        }

        .frame-title {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .frame-description {
            color: var(--text-secondary);
            margin-bottom: 1rem;
            font-size: 0.9rem;
        }

        .frame-meta {
            display: flex;
            justify-content: space-between;
            margin-bottom: 1rem;
            font-size: 0.8rem;
            color: var(--text-muted);
        }

        .frame-actions {
            display: flex;
            gap: 0.5rem;
        }

        .btn-small {
            padding: 0.4rem 0.8rem;
            font-size: 0.8rem;
        }

        .new-frame-card {
            border: 2px dashed var(--border-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            min-height: 200px;
        }

        .new-frame-card:hover {
            border-color: var(--accent);
            background: rgba(0, 255, 136, 0.05);
        }

        .new-frame-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
            color: var(--text-muted);
        }

        .new-frame-text {
            color: var(--text-secondary);
            font-weight: 500;
        }

        /* Scripts Tab */
        .scripts-header {
            background: var(--bg-card);
            border-bottom: 1px solid var(--border-color);
            padding: 1.5rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .scripts-title {
            font-size: 1.3rem;
            font-weight: 600;
        }

        .scripts-list {
            flex: 1;
            padding: 2rem;
            overflow-y: auto;
        }

        .script-item {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 1.5rem;
            margin-bottom: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s ease;
        }

        .script-item:hover {
            border-color: var(--accent);
            transform: translateY(-1px);
        }

        .script-info {
            flex: 1;
        }

        .script-name {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 0.3rem;
        }

        .script-description {
            color: var(--text-secondary);
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
        }

        .script-meta {
            font-size: 0.8rem;
            color: var(--text-muted);
        }

        .script-type-badge {
            padding: 0.2rem 0.6rem;
            border-radius: 4px;
            font-size: 0.7rem;
            font-weight: 500;
            text-transform: uppercase;
        }

        .type-initial {
            background: rgba(0, 255, 136, 0.2);
            color: var(--accent);
        }

        .type-custom {
            background: rgba(255, 107, 0, 0.2);
            color: var(--secondary-color);
        }

        .script-actions {
            display: flex;
            gap: 0.5rem;
        }

        .new-script-card {
            border: 2px dashed var(--border-color);
            border-radius: 12px;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 1rem;
        }

        .new-script-card:hover {
            border-color: var(--accent);
            background: rgba(0, 255, 136, 0.05);
        }

        .new-script-icon {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: var(--text-muted);
        }

        .new-script-text {
            color: var(--text-secondary);
            font-weight: 500;
        }

        /* Modal Styles */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            padding: 2rem;
            max-width: 500px;
            width: 90%;
            position: relative;
        }

        .modal-header {
            margin-bottom: 1.5rem;
        }

        .modal-title {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .modal-subtitle {
            color: var(--text-secondary);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            font-weight: 500;
            margin-bottom: 0.5rem;
        }

        .form-input {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            background: var(--bg-darker);
            color: var(--text-primary);
            font-size: 1rem;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--accent);
        }

        .modal-actions {
            display: flex;
            gap: 1rem;
            justify-content: flex-end;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .header {
                padding: 1rem;
                flex-direction: column;
                gap: 1rem;
            }

            .tab-nav {
                padding: 0 1rem;
            }

            .frames-grid {
                padding: 1rem;
                grid-template-columns: 1fr;
            }

            .scripts-list {
                padding: 1rem;
            }

            .script-item {
                flex-direction: column;
                align-items: flex-start;
                gap: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="app">
        <!-- Header -->
        <header class="header">
            <div class="header-left">
                <div class="project-info">
                    <h1 id="projectName">Loading...</h1>
                    <div class="project-meta">
                        <span id="projectType">Full Application</span> ‚Ä¢ 
                        <span id="projectFramework">PixelUI</span> ‚Ä¢ 
                        <span>Last modified: <span id="lastModified">-</span></span>
                    </div>
                </div>
            </div>
            <div class="header-actions">
                <button class="btn btn-secondary" id="saveBtn">üíæ Save</button>
                <button class="btn btn-secondary" id="buildBtn">üî® Build</button>
                <button class="btn btn-primary" id="runBtn">‚ñ∂Ô∏è Run</button>
                <a href="projects.html" class="btn btn-secondary">‚Üê Projects</a>
            </div>
        </header>

        <!-- Tab Navigation -->
        <nav class="tab-nav">
            <div class="tab-item active" data-tab="frames">
                üñºÔ∏è Frames
            </div>
            <div class="tab-item" data-tab="scripts">
                üìú Scripts
            </div>
        </nav>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Frames Tab -->
            <div class="tab-content active" data-tab="frames">
                <div class="frames-header">
                    <h2 class="frames-title">UI Frames</h2>
                    <button class="btn btn-primary" id="newFrameBtn">+ New Frame</button>
                </div>
                <div class="frames-grid" id="framesGrid">
                    <!-- Frames will be loaded here -->
                </div>
            </div>

            <!-- Scripts Tab -->
            <div class="tab-content" data-tab="scripts">
                <div class="scripts-header">
                    <h2 class="scripts-title">Scripts</h2>
                    <button class="btn btn-primary" id="newScriptBtn">+ New Script</button>
                </div>
                <div class="scripts-list" id="scriptsList">
                    <!-- Scripts will be loaded here -->
                </div>
            </div>
        </main>
    </div>

    <!-- New Frame Modal -->
    <div class="modal" id="newFrameModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">Create New Frame</h3>
                <p class="modal-subtitle">Add a new UI frame to your application</p>
            </div>
            <form id="newFrameForm">
                <div class="form-group">
                    <label class="form-label" for="frameName">Frame Name</label>
                    <input type="text" id="frameName" class="form-input" placeholder="Main Menu" required>
                </div>
                <div class="form-group">
                    <label class="form-label" for="frameDescription">Description</label>
                    <input type="text" id="frameDescription" class="form-input" placeholder="Main application menu interface">
                </div>
                <div class="modal-actions">
                    <button type="button" class="btn btn-secondary" id="cancelFrameBtn">Cancel</button>
                    <button type="submit" class="btn btn-primary">Create Frame</button>
                </div>
            </form>
        </div>
    </div>

    <!-- New Script Modal -->
    <div class="modal" id="newScriptModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">Create New Script</h3>
                <p class="modal-subtitle">Add a new script to your application</p>
            </div>
            <form id="newScriptForm">
                <div class="form-group">
                    <label class="form-label" for="scriptName">Script Name</label>
                    <input type="text" id="scriptName" class="form-input" placeholder="utility-functions" required>
                </div>
                <div class="form-group">
                    <label class="form-label" for="scriptDescription">Description</label>
                    <input type="text" id="scriptDescription" class="form-input" placeholder="Helper functions for data processing">
                </div>
                <div class="modal-actions">
                    <button type="button" class="btn btn-secondary" id="cancelScriptBtn">Cancel</button>
                    <button type="submit" class="btn btn-primary">Create Script</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        class AppMaker {
            constructor() {
                this.currentProject = null;
                this.currentTab = 'frames';
                this.init();
            }

            init() {
                this.loadProject();
                this.bindEvents();
                this.renderFrames();
                this.renderScripts();
            }

            loadProject() {
                const urlParams = new URLSearchParams(window.location.search);
                const projectId = urlParams.get('project');
                
                if (!projectId) {
                    window.location.href = 'projects.html';
                    return;
                }

                const projects = JSON.parse(localStorage.getItem('xcc_projects') || '[]');
                this.currentProject = projects.find(p => p.id === projectId);

                if (!this.currentProject) {
                    alert('Project not found!');
                    window.location.href = 'projects.html';
                    return;
                }

                this.updateProjectInfo();
            }

            updateProjectInfo() {
                document.getElementById('projectName').textContent = this.currentProject.name;
                document.getElementById('projectType').textContent = this.getProjectTypeLabel();
                document.getElementById('projectFramework').textContent = this.currentProject.framework || 'None';
                document.getElementById('lastModified').textContent = new Date(this.currentProject.lastModified).toLocaleDateString();
            }

            getProjectTypeLabel() {
                const typeMap = {
                    'terminal-app': 'Terminal App',
                    'ui-app': 'UI Framework App',
                    'api-library': 'API Library'
                };
                return typeMap[this.currentProject.appType] || 'Full Application';
            }

            bindEvents() {
                // Tab navigation
                document.querySelectorAll('.tab-item').forEach(tab => {
                    tab.addEventListener('click', (e) => this.switchTab(e.target.dataset.tab));
                });

                // New frame/script buttons
                document.getElementById('newFrameBtn').addEventListener('click', () => this.showNewFrameModal());
                document.getElementById('newScriptBtn').addEventListener('click', () => this.showNewScriptModal());

                // Modal events
                document.getElementById('cancelFrameBtn').addEventListener('click', () => this.hideModal('newFrameModal'));
                document.getElementById('cancelScriptBtn').addEventListener('click', () => this.hideModal('newScriptModal'));

                // Form submissions
                document.getElementById('newFrameForm').addEventListener('submit', (e) => this.createFrame(e));
                document.getElementById('newScriptForm').addEventListener('submit', (e) => this.createScript(e));

                // Header actions
                document.getElementById('saveBtn').addEventListener('click', () => this.saveProject());
                document.getElementById('buildBtn').addEventListener('click', () => this.buildProject());
                document.getElementById('runBtn').addEventListener('click', () => this.runProject());

                // Close modals on background click
                document.querySelectorAll('.modal').forEach(modal => {
                    modal.addEventListener('click', (e) => {
                        if (e.target === modal) {
                            this.hideModal(modal.id);
                        }
                    });
                });
            }

            switchTab(tabName) {
                this.currentTab = tabName;

                // Update tab indicators
                document.querySelectorAll('.tab-item').forEach(tab => {
                    tab.classList.remove('active');
                    if (tab.dataset.tab === tabName) {
                        tab.classList.add('active');
                    }
                });

                // Update content
                document.querySelectorAll('.tab-content').forEach(content => {
                    content.classList.remove('active');
                    if (content.dataset.tab === tabName) {
                        content.classList.add('active');
                    }
                });
            }

            showNewFrameModal() {
                // Only show for UI apps
                if (this.currentProject.appType !== 'ui-app') {
                    alert('Frames are only available for UI Framework applications');
                    return;
                }
                this.showModal('newFrameModal');
            }

            showNewScriptModal() {
                this.showModal('newScriptModal');
            }

            showModal(modalId) {
                document.getElementById(modalId).classList.add('active');
            }

            hideModal(modalId) {
                document.getElementById(modalId).classList.remove('active');
                // Reset forms
                const form = document.querySelector(`#${modalId} form`);
                if (form) form.reset();
            }

            createFrame(e) {
                e.preventDefault();
                const formData = new FormData(e.target);
                
                const frame = {
                    id: 'frame_' + Date.now(),
                    name: formData.get('frameName') || document.getElementById('frameName').value,
                    description: formData.get('frameDescription') || document.getElementById('frameDescription').value,
                    createdAt: new Date().toISOString(),
                    elements: [],
                    properties: {
                        width: 51,
                        height: 19,
                        backgroundColor: 'black'
                    }
                };

                this.currentProject.frames.push(frame);
                this.saveProject();
                this.renderFrames();
                this.hideModal('newFrameModal');
            }

            createScript(e) {
                e.preventDefault();
                const formData = new FormData(e.target);
                
                const script = {
                    id: 'script_' + Date.now(),
                    name: formData.get('scriptName') || document.getElementById('scriptName').value,
                    description: formData.get('scriptDescription') || document.getElementById('scriptDescription').value,
                    type: 'custom',
                    createdAt: new Date().toISOString(),
                    blocklyXml: '',
                    luaCode: '-- New script\n-- Add your code here\n'
                };

                this.currentProject.scripts.push(script);
                this.saveProject();
                this.renderScripts();
                this.hideModal('newScriptModal');
            }

            renderFrames() {
                const grid = document.getElementById('framesGrid');
                grid.innerHTML = '';

                // Show message for non-UI apps
                if (this.currentProject.appType !== 'ui-app') {
                    const message = document.createElement('div');
                    message.className = 'new-frame-card';
                    message.innerHTML = `
                        <div class="new-frame-icon">‚ÑπÔ∏è</div>
                        <div class="new-frame-text">UI Frames are only available for UI Framework applications</div>
                    `;
                    grid.appendChild(message);
                    return;
                }

                // Add existing frames
                this.currentProject.frames.forEach(frame => {
                    const frameCard = this.createFrameCard(frame);
                    grid.appendChild(frameCard);
                });

                // Add new frame card
                const newFrameCard = document.createElement('div');
                newFrameCard.className = 'new-frame-card';
                newFrameCard.innerHTML = `
                    <div class="new-frame-icon">+</div>
                    <div class="new-frame-text">Create New Frame</div>
                `;
                newFrameCard.addEventListener('click', () => this.showNewFrameModal());
                grid.appendChild(newFrameCard);
            }

            createFrameCard(frame) {
                const card = document.createElement('div');
                card.className = 'frame-card';
                card.innerHTML = `
                    <h3 class="frame-title">${frame.name}</h3>
                    <p class="frame-description">${frame.description || 'No description'}</p>
                    <div class="frame-meta">
                        <span>${frame.elements?.length || 0} elements</span>
                        <span>${new Date(frame.createdAt).toLocaleDateString()}</span>
                    </div>
                    <div class="frame-actions">
                        <button class="btn btn-primary btn-small" onclick="appMaker.editFrame('${frame.id}')">
                            ‚úèÔ∏è Edit
                        </button>
                        <button class="btn btn-secondary btn-small" onclick="appMaker.duplicateFrame('${frame.id}')">
                            üìã Duplicate
                        </button>
                        <button class="btn btn-secondary btn-small" onclick="appMaker.deleteFrame('${frame.id}')">
                            üóëÔ∏è Delete
                        </button>
                    </div>
                `;
                return card;
            }

            renderScripts() {
                const list = document.getElementById('scriptsList');
                list.innerHTML = '';

                // Add new script card
                const newScriptCard = document.createElement('div');
                newScriptCard.className = 'new-script-card';
                newScriptCard.innerHTML = `
                    <div class="new-script-icon">+</div>
                    <div class="new-script-text">Create New Script</div>
                `;
                newScriptCard.addEventListener('click', () => this.showNewScriptModal());
                list.appendChild(newScriptCard);

                // Add existing scripts
                this.currentProject.scripts.forEach(script => {
                    const scriptItem = this.createScriptItem(script);
                    list.appendChild(scriptItem);
                });
            }

            createScriptItem(script) {
                const item = document.createElement('div');
                item.className = 'script-item';
                item.innerHTML = `
                    <div class="script-info">
                        <h3 class="script-name">
                            ${script.name}
                            <span class="script-type-badge type-${script.type}">${script.type}</span>
                        </h3>
                        <p class="script-description">${script.description || 'No description'}</p>
                        <div class="script-meta">
                            Created: ${new Date(script.createdAt).toLocaleDateString()}
                        </div>
                    </div>
                    <div class="script-actions">
                        <button class="btn btn-primary btn-small" onclick="appMaker.editScript('${script.id}')">
                            ‚úèÔ∏è Edit
                        </button>
                        ${script.type !== 'initial' ? `
                            <button class="btn btn-secondary btn-small" onclick="appMaker.duplicateScript('${script.id}')">
                                üìã Duplicate
                            </button>
                            <button class="btn btn-secondary btn-small" onclick="appMaker.deleteScript('${script.id}')">
                                üóëÔ∏è Delete
                            </button>
                        ` : ''}
                    </div>
                `;
                return item;
            }

            editFrame(frameId) {
                // Redirect to UI designer with frame context
                window.location.href = `basalt-generator.html?project=${this.currentProject.id}&frame=${frameId}`;
            }

            editScript(scriptId) {
                // Redirect to Blockly editor with script context
                window.location.href = `blockly-editor.html?project=${this.currentProject.id}&script=${scriptId}`;
            }

            duplicateFrame(frameId) {
                const frame = this.currentProject.frames.find(f => f.id === frameId);
                if (!frame) return;

                const duplicate = {
                    ...frame,
                    id: 'frame_' + Date.now(),
                    name: frame.name + ' (Copy)',
                    createdAt: new Date().toISOString()
                };

                this.currentProject.frames.push(duplicate);
                this.saveProject();
                this.renderFrames();
            }

            duplicateScript(scriptId) {
                const script = this.currentProject.scripts.find(s => s.id === scriptId);
                if (!script) return;

                const duplicate = {
                    ...script,
                    id: 'script_' + Date.now(),
                    name: script.name + '_copy',
                    createdAt: new Date().toISOString(),
                    type: 'custom'
                };

                this.currentProject.scripts.push(duplicate);
                this.saveProject();
                this.renderScripts();
            }

            deleteFrame(frameId) {
                if (confirm('Are you sure you want to delete this frame?')) {
                    this.currentProject.frames = this.currentProject.frames.filter(f => f.id !== frameId);
                    this.saveProject();
                    this.renderFrames();
                }
            }

            deleteScript(scriptId) {
                const script = this.currentProject.scripts.find(s => s.id === scriptId);
                if (script.type === 'initial') {
                    alert('Cannot delete the initial script');
                    return;
                }

                if (confirm('Are you sure you want to delete this script?')) {
                    this.currentProject.scripts = this.currentProject.scripts.filter(s => s.id !== scriptId);
                    this.saveProject();
                    this.renderScripts();
                }
            }

            saveProject() {
                this.currentProject.lastModified = new Date().toISOString();
                
                const projects = JSON.parse(localStorage.getItem('xcc_projects') || '[]');
                const index = projects.findIndex(p => p.id === this.currentProject.id);
                
                if (index !== -1) {
                    projects[index] = this.currentProject;
                } else {
                    projects.push(this.currentProject);
                }
                
                localStorage.setItem('xcc_projects', JSON.stringify(projects));
                this.updateProjectInfo();
            }

            buildProject() {
                // Generate final application code
                alert('Build functionality coming soon!');
            }

            runProject() {
                // Test run the application
                alert('Run functionality coming soon!');
            }
        }

        // Initialize app maker
        const appMaker = new AppMaker();
    </script>
